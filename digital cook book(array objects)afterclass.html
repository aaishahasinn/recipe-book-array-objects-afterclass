<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1ed;
      color: #2d2520;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }

    header {
      background-color: #d4c4b2;
      padding: 20px;
      text-align: center;
      color: #3e322a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 30%;
      min-width: 280px;
      background-color: #eae4de;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #4b4039;
    }

    input, textarea, select, button {
      width: 366px;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #c0b7b1;
      background-color: #faf8f6;
      color: #2d2520;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }
    button{
        width: 100%;
    }
    select{
        width: 100%;
    }

    button {
      background-color: #9fb6a1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #7b9781;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .search-box input {
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .recipe-list {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }

    .recipe-card {
      background: #fffefc;
      border-left: 6px solid #9fb6a1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      border: 1px solid #ddd6cf;
      position: relative;
    }

    .recipe-card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #3d332d;
    }

    .recipe-card ul {
      padding-left: 20px;
      margin: 5px 0 10px;
    }

    .recipe-card p {
      color: #514741;
      font-size: 0.95rem;
    }

    .delete-btn {
  background-color: #c75c5c;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  margin-top: 10px;
}

.delete-btn:hover {
  background-color: #a54242;
}


    ::placeholder {
      color: #a3988e;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        box-shadow: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Recipe NoteBook</h1>
  </header>

  <main>
    <div class="sidebar">
      <h2>Add New Recipe</h2>
      <input type="text" id="name" placeholder="Recipe name">
      <select id="category">
        <option value="">Select Category</option>
        <option value="Breakfast Stuff">Breakfast Stuff</option>
        <option value="Snacks">Snacks</option>
        <option value="Beverages">Beverages</option>
        <option value="Desserts">Desserts</option>
        <option value="Midnight Snacks">Midnight Snacks</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
      <input type="text" id="ingredients" placeholder="Ingredients (comma-separated)" required>
      <textarea id="instructions" placeholder="Instructions" rows="4"></textarea>
      <button onclick="addRecipe()">Add Recipe</button>
    </div>

    <div class="content">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search recipe by name...">
      </div>
      <div class="recipe-list" id="recipeList"></div>
    </div>
  </main>

  <script>
    let recipes = [];

    function addRecipe() {
      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value;
      const ingredients = document.getElementById('ingredients').value.trim().split(',');
      const instructionsRaw = document.getElementById('instructions').value.trim();
const instructions = instructionsRaw
  .split(/\n+/)
  .map(step => step.trim())
  .filter(step => step.length > 0);

      if (!name || !category || ingredients.length === 0 || !instructions) {
        alert("Please fill out all fields.");
        return;
      }

      const recipe = {
        id: Date.now(), // unique ID
        name,
        category,
        ingredients: ingredients.map(i => i.trim()),
        instructions
      };

      recipes.push(recipe);
      localStorage.setItem('recipes', JSON.stringify(recipes));
      displayRecipes(recipes);

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('category').value = '';
      document.getElementById('ingredients').value = '';
      document.getElementById('instructions').value = '';
    }

    function deleteRecipe(id) {
      recipes = recipes.filter(recipe => recipe.id !== id);
      localStorage.setItem('recipes', JSON.stringify(recipes));
      displayRecipes(recipes);
    }

    function displayRecipes(recipeArray) {
      const list = document.getElementById('recipeList');
      list.innerHTML = '';

      if (recipeArray.length === 0) {
        list.innerHTML = '<p>No recipes found.</p>';
        return;
      }

      recipeArray.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'recipe-card';

        card.innerHTML = `
  <h3>${recipe.name}</h3>
  <strong>Category:</strong> ${recipe.category}<br><br>
  <strong>Ingredients:</strong>
  <ul>
    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
  </ul>
  <p><strong>Instructions:</strong></p>
<ol>
  ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
</ol>
    <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">Delete</button>
  </div>
`;
        list.appendChild(card);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const filtered = recipes.filter(r =>
        r.name.toLowerCase().includes(keyword)
      );
      displayRecipes(filtered);
    });

    window.onload = function () {
      const saved = localStorage.getItem('recipes');
      if (saved) {
        recipes = JSON.parse(saved);
        displayRecipes(recipes);
      }
    };
  </script>

</body>
</html>
